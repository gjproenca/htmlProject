    <div class="jumbotron">
      <ul class="nav nav-tabs" id="myTab" role="tablist">

          <a class="nav-link active" id="login-tab" data-toggle="tab" href="#login" role="tab" aria-controls="login" aria-selected="true">Login</a>

          <a class="nav-link" id="signUp-tab" data-toggle="tab" href="#signUp" role="tab" aria-controls="signUp" aria-selected="false">Sign Up</a>

      </ul>
      <br />

      <div class="tab-content" id="myTabContent">
        <div class="tab-pane fade show active" id="login" role="tabpanel" aria-labelledby="login-tab">
          <form action="./redirect.html" id="login" method="post">
            <div class="form-group row">
              <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
              <div class="col-sm-10">
                <input type="email" class="form-control" id="inputEmail3" placeholder="Email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"
                  required>
              </div>
            </div>
            <div class="form-group row">
              <label for="inputPassword3" class="col-sm-2 col-form-label">Password</label>
              <div class="col-sm-10">
                <input type="password" class="form-control" id="inputPassword3" placeholder="Password" minlength="8" pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?!.*\s).*$"
                  title="A Password tem de conter no mínimo oito carateres, uma letra Maiúscula, uma letra Minúscula e um Número/Caráter especial."
                  required>
              </div>
            </div>
            <div class="form-group row">
              <div class="col-sm-10">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="gridCheck1">
                  <label class="form-check-label" for="gridCheck1">
                    Remember me
                  </label>
                </div>
              </div>
            </div>
            <div class="form-group row">
              <div class="col-sm-10">
                <button type="submit" class="btn btn-primary">Sign in</button>
              </div>
            </div>
          </form>
        </div>
        <div class="tab-pane fade" id="signUp" role="tabpanel" aria-labelledby="signUp-tab">
          <form action="./redirect.html" onsubmit="return validarPassword();" method="post">
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="inputEmail4">Email</label>
                <input type="email" class="form-control" id="inputEmail4" placeholder="Email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"
                  required>
              </div>
              <div class="form-group col-md-3">
                <label for="inputPassword4">Password</label>
                <input type="password" class="form-control" id="inputPassword4" placeholder="Password" minlength="8" pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?!.*\s).*$"
                  title="A Password tem de conter no mínimo oito carateres, uma letra Maiúscula, uma letra Minúscula e um Número/Caráter especial."
                  required>
              </div>
              <div class="form-group col-md-3">
                <label for="confirmInputPassword4">Confirmar Password</label>
                <input type="password" class="form-control" id="confirmInputPassword4" placeholder="Password" minlength="8" pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?!.*\s).*$"
                  title="A Password tem de conter no mínimo oito carateres, uma letra Maiúscula, uma letra Minúscula e um Número/Caráter especial."
                  required>
              </div>
            </div>
            <div class="form-group">
              <label for="inputAddress">Morada</label>
              <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
            </div>
            <div class="form-group">
              <label for="inputAddress2">Morada 2</label>
              <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
            </div>
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="inputCity">Cidade</label>
                <input type="text" class="form-control" id="inputCity">
              </div>
              <div class="form-group col-md-2">
                <label for="inputZip">Código-Postal</label>
                <input type="text" class="form-control" id="inputZip">
              </div>
            </div>
            <div class="form-group">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="gridCheck" required>
                <label class="form-check-label" for="gridCheck">
                  Aceito os termos e condições.
                </label>
              </div>
            </div>
            <button type="submit" class="btn btn-primary">Sign up</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Optional JavaScript -->
  <script>
    function validarPassword() {
      let password = document.getElementById("inputPassword4").value;
      let confirmPassword = document.getElementById("confirmInputPassword4").value;

      if (password == confirmPassword) {
        return true;
      } else {
        window.alert("As passwords são diferentes!");
        document.getElementById("inputPassword4").focus();
        return false;
      }
    }
  </script>
