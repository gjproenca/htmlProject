  <div class="container" id="content">
    <div class="jumbotron">
      <h1 class="display-4">Contactos</h1>
      <p class="lead">Pequeno formulário de contacto.</p>

      <hr class="my-4">

      <form action="./redirect.html" method="post">
        <div class="form-group row">
          <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
          <div class="col-sm-10">
            <input type="email" class="form-control" id="inputEmail3" placeholder="Email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"
              required>
          </div>
        </div>
        <div class="form-group row">
          <label for="textArea" class="col-sm-2 col-form-label">Mensagem</label>
          <div class="col-sm-10">
            <textarea id="textArea" minlength="20" required></textarea>
          </div>
        </div>
        <div class="form-group row">
          <div class="col-sm-2">Checkbox</div>
          <div class="col-sm-10">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="gridCheck1" required>
              <label class="form-check-label" for="gridCheck1">
                Aceito os termos e condições.
              </label>
            </div>
          </div>
        </div>
        <div class="form-group row">
          <label for="submit" class="col-sm-2 col-form-label">Enviar</label>
          <div class="col-sm-10">
            <button id="submit" type="submit" class="btn btn-primary">Submit</button>
          </div>
        </div>
      </form>
